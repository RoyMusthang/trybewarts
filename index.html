<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="img-container">  
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
  </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
  <div class="form-container"> 
    <form action="" class="trybewarts-login">
      <input id="login" type="text" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="btn-login">Login</button>
    </form>
  </div>
</header>
<main>
  <form action="" id="evaluation-form">
    <div id="nome-completo">
      <input id="input-name" type="text" name="Nome" placeholder="Nome">
      <input id="input-lastname" type="text" name="Sobrenome" placeholder="Sobrenome">
    </div>
    <div id="user-info">
      <input id="input-email" type="email" name="Email" placeholder="Email">
      <select name="casa" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
  </div>
  <hr>
    <label id="label-family" for="family">Qual sua família?</label>
    <label for="1"><input id="1" type="radio" name="family" value="Frontend"> Frontend</label>
    <label for="2"><input id="2" type="radio" name="family" value="Backend"> Backend </label>
    <label for="3"><input id="3" type="radio" name="family" value="FullStack"> FullStack </label>
  <hr>
    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <div class="checkbox-container">
      <label for=""><input class="subject" type="checkbox" name="" id="" value="HoFs">HoFs</label>
      <label for=""><input class="subject" type="checkbox" name="" id="" value="Jest">Jest</label>
      <label for=""><input class="subject" type="checkbox" name="" id="" value="Promises">Promises</label>
      <label for=""><input class="subject" type="checkbox" name="" id="" value="React">React</label>
      <label for=""><input class="subject" type="checkbox" name="" id="" value="SQL">SQL</label>
      <label for=""><input class="subject" type="checkbox" name="" id="" value="Python">Python</label>
    </div>
  <hr>
  <div class="rate-container">
    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <label for=""><input type="radio" name="rate" id="" value="1">1</label>
      <label for=""><input type="radio" name="rate" id="" value="2">2</label>
      <label for=""><input type="radio" name="rate" id="" value="3">3</label>
      <label for=""><input type="radio" name="rate" id="" value="4">4</label>
      <label for=""><input type="radio" name="rate" id="" value="5">5</label>
      <label for=""><input type="radio" name="rate" id="" value="6">6</label>
      <label for=""><input type="radio" name="rate" id="" value="7">7</label>
      <label for=""><input type="radio" name="rate" id="" value="8">8</label>
      <label for=""><input type="radio" name="rate" id="" value="9">9</label>
      <label for=""><input type="radio" name="rate" id="" value="10">10</label>
  </div>  
  </form>
  <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
</main>
  
<script src="script.js"></script> 
</body>
</html>
