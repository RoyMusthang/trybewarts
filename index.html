<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="img-container">  
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
  </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
  <div class="form-container"> 
    <form action="" class="trybewarts-login">
      <input id="login" type="text" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="btn-login">Login</button>
    </form>
  </div>
</header>
<main>
  <form action="" id="evaluation-form">
    <div id="nome-completo">
      <input id="input-name" type="text" name="Nome" placeholder="Nome">
      <input id="input-lastname" type="text" name="Sobrenome" placeholder="Sobrenome">
    </div>  
    <input id="input-email" type="email" name="Email" placeholder="Email">
    <select name="casa" id="house">
      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
  </form>
  <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
</main>
  
<script src="script.js"></script> 
</body>
</html>
